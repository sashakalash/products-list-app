<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Start typing..." #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">

  @for(column of columns(); track column.value) {
    <ng-container [matColumnDef]="column.value">
      <th mat-header-cell *matHeaderCellDef> {{ column.title }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column.value] }} </td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
